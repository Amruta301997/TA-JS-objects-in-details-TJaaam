<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width, initial-scale=version">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/release/v5.6.3/css/" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD8Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>book store app using OOP</title>
</head>
<body>
<main>
<div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        My<span class="text-primary">Book</span>List
    </h1>
    <form id="book-form">
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author"
            class="from-control">
        </div>
        <div class="from-group">
            <label for="title">Title</label>
            <input type="text" id="title"
            class="from-control">
        </div>
        <div class="from-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn"
            class="from-control">
        </div>
        <input type="submit" value="Add Book"
        class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
    
</main>


<script src="index.js"></script>
</body>
</html>
